name: Run tests
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: read

env:
  GO111MODULE: on

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x, 1.21.x, 1.22.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: '**/go.sum'

    - name: Check go.mod and go.sum are up to date
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum

    - name: Vet and build
      run: |
        go vet ./...
        go build ./...

    - name: Install mockgen
      run: |
        go install go.uber.org/mock/mockgen

    - name: Check generated files are up to date
      run: |
        go generate ./...
        git diff --exit-code go.mod go.sum

    - name: Run tests checking panic handling
      working-directory: mockgen/internal/tests/panicing_test
      run: |
        go test -v -tags=panictest -run TestDanger_Panics_Explicit | grep "Danger, Will Robinson!"
        go test -v -tags=panictest -run TestDanger_Panics_Implicit | grep "Danger, Will Robinson!"

    - name: Run Tests
      run: |
        for i in $(find $PWD -name go.mod); do
          pushd $(dirname $i)
          go test ./...
          popd
        done
